<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['PingFang SC', 'Inter', 'system-ui', 'sans-serif'],
              serif: ['Songti SC', 'Georgia', 'serif'],
            },
            colors: {
              page: '#F7F7F9',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'bounce-in': 'bounceIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceIn: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(-20px)' },
                '70%': { transform: 'scale(1.02) translateY(5px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Desktop Scrollbar - Light Theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* Zinc-300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; /* Zinc-400 */
      }

      body {
        background-color: #F7F7F9; /* Ultra-light grey */
        color: #111111;
        overflow: hidden; /* App handles scrolling */
        -webkit-font-smoothing: antialiased;
      }

      /* Subtle Ambient Gradient for Light Mode */
      .ambient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 10% 10%, rgba(207, 255, 227, 0.4), transparent 40%),
                    radial-gradient(circle at 90% 90%, rgba(221, 242, 255, 0.4), transparent 40%);
        pointer-events: none;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      }
    </style>

}
</script>
